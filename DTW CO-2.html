    <script>
        function validation()
        {

            let isvalid=true;
            if(username==""){
                alert("Enter your username");
                isvalid=false;
            }
            pwd="abc123";
            if(password!=pwd)
            {
                alert("password mis-match");
                isvalid=false;
            }
        }
    </script>
</head>
<body>
    <form style="text-align: center;" action="Applicationform.html"></form>

    <label> Username: </label>
