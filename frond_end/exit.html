<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exit Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    #exitConfirmBox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <h2>Welcome to the Dashboard</h2>
  <button onclick="showExitConfirm()">Exit Dashboard</button>

  <div id="exitConfirmBox">
    <div class="box">
      <p>Are you sure you want to exit the app?</p>
      <button onclick="exitApp()">Yes</button>
      <button onclick="hideExitConfirm()">No</button>
    </div>
  </div>

  <script>
    function showExitConfirm() {
      document.getElementById("exitConfirmBox").style.display = "flex";
    }

    function hideExitConfirm() {
      document.getElementById("exitConfirmBox").style.display = "none";
    }

    function exitApp() {
      alert("Exiting the app...");
      window.location.href = "about:blank";
    }
  </script>

</body>
</html>
